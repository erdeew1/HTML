<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üì∏ Photo to Caption Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 95%;
      max-width: 550px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(16px);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }
    input[type="file"] {
      display: none;
    }
    label.upload-btn {
      background: #6c63ff;
      padding: 12px 20px;
      display: inline-block;
      border-radius: 12px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    img#preview {
      max-width: 100%;
      max-height: 300px;
      border-radius: 15px;
      margin: 10px 0;
      display: none;
    }
    button {
      padding: 10px 25px;
      border: none;
      background: #00c6ff;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #00aaff;
    }
    #caption {
      margin-top: 20px;
      font-style: italic;
      font-size: 18px;
      min-height: 40px;
    }
    #copy-btn {
      display: none;
      margin-top: 10px;
      padding: 8px 18px;
      font-size: 14px;
      background: rgba(255,255,255,0.2);
      border: 1px solid #ccc;
      border-radius: 8px;
      color: white;
    }
    #copy-btn:hover {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì∑ AI Photo to Caption Generator</h1>
    <label for="imageUpload" class="upload-btn">Upload Image</label>
    <input type="file" id="imageUpload" accept="image/*" />
    <img id="preview" alt="Preview" />
    <br />
    <button onclick="generateCaption()">‚ú® Generate Caption</button>
    <div id="caption"></div>
    <button id="copy-btn" onclick="copyCaption()">üìã Copy Caption</button>
  </div>

  <script>
    const imageInput = document.getElementById('imageUpload');
    const preview = document.getElementById('preview');
    const captionDiv = document.getElementById('caption');
    const copyBtn = document.getElementById('copy-btn');

    let base64Image = "";

    imageInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function () {
          base64Image = reader.result.split(',')[1]; // Remove data:image/... part
          preview.src = reader.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    async function generateCaption() {
      if (!base64Image) {
        captionDiv.innerHTML = "‚ùó Please upload an image first.";
        return;
      }

      captionDiv.innerHTML = "‚è≥ Thinking...";
      copyBtn.style.display = "none";

      const apiKey = "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"; // Replace this!

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-4-vision-preview",
          messages: [
            {
              role: "user",
              content: [
                {
                  type: "text",
                  text: "Give me a short, catchy Instagram-style caption for this image."
                },
                {
                  type: "image_url",
                  image_url: {
                    url: `data:image/jpeg;base64,${base64Image}`
                  }
                }
              ]
            }
          ],
          max_tokens: 50
        })
      });

      const data = await response.json();
      if (data.choices && data.choices.length > 0) {
        const caption = data.choices[0].message.content.trim();
        captionDiv.innerHTML = "üí¨ " + caption;
        copyBtn.style.display = "inline-block";
      } else {
        captionDiv.innerHTML = "‚ö†Ô∏è Could not generate caption.";
      }
    }

    function copyCaption() {
      const text = captionDiv.innerText;
      navigator.clipboard.writeText(text);
      alert("‚úÖ Caption copied to clipboard!");
    }
  </script>
</body>
</html>
